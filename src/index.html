<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body">
    <div id="visBlock" class="visBlock visBlock_border visBlock_animated">
        <div id="visNOnegativity"></div>
        <div id="visNO"></div>
        <div id="visNOcomma"></div>
        <div id="visS"></div>
        <div id="visNTnegativity" class="none">-</div>
        <div id="visNT"></div>
        <div id="visNTcomma"></div>
        <!-- <div id="visR" value=""></div> -->
    </div>

    <div class="wrapper-figure">
        <div class="wrapper-figure__row wrapper-figure__row_animated">
            <button id="one" class="figure figure_border">1</button>
            <button id="two" class="figure figure_border">2</button>
            <button id="three" class="figure figure_last figure_border">3</button>
        </div>
        <div class="wrapper-figure__row wrapper-figure__row_animated">
            <button id="four" class="figure figure_border">4</button>
            <button id="five" class="figure figure_border">5</button>
            <button id="six" class="figure figure_last figure_border">6</button>
        </div>
        <div class="wrapper-figure__row wrapper-figure__row_animated">
            <button id="seven" class="figure figure_border">7</button>
            <button id="eight" class="figure figure_border">8</button>
            <button id="nine" class="figure figure_last figure_border">9</button>
        </div>
        <div class="wrapper-figure__row wrapper-figure__row_last wrapper-figure__row_animated">
            <button id="zero" class="figure figure_border">0</button>
            <button id="comma" class="figure figure_comma figure_last figure_border">.</button>
        </div>
    </div>

    <div class="wrapper-sign">
        <div class="wrapper-sign__row wrapper-sign__row_animated">
            <button id="plus" class="sign sign_border">+</button>
            <button id="minus" class="sign sign_last sign_border">-</button>
        </div>
        
        <div class="wrapper-sign__row wrapper-sign__row_animated">
            <button id="multiplication" class="sign sign_multiplication sign_border">*</button>
            <button id="division" class="sign sign_last sign_border">:</button>
        </div>
        
    </div>
    
    <div class="wrapper-perform wrapper-perform_animated">
        <button id="perform" class="perform perform_border">=</button>
    </div>
    <div class="wrapper-reset wrapper-reset_animated">
        <button id="reset" class="reset reset_border">C</button>
        <button class="reset reset_border">X</button>
    </div>

    <div class="wrapper-function wrapper-function_animated">
        <button class="function function_border">Копировать результат</button>
        <button id="console" class="function function_border">Console .log</button>
    </div>

    <!-- <div class="history"> не реализовано</div> -->
    <script src="js/script.js"></script>
</body>
</html>
